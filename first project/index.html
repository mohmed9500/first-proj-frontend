<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="leon.css"> -->
    
    <title>Leon Templete One</title>
    <!--Main Templete Css File-->
    <!-- <link rel="stylesheet" href="/leon.css"> -->
    <link rel="stylesheet" href="leon.css">
    <title>Html Basic-The funniest Guide!</title>
  </head>
    
     
 <body>
 
 <div class="crud">
  <div class="head">
    <h2>crud</h2>
    <p>PRODUCT MANGMENT SYSTEM</p>
  </div>
  <div class="inputs">
    <input placeholder="title" type="text" id="title">
    <div class="price">
      <input onkeyup="getTotal()" placeholder="price" type="number" id="price">
      <input onkeyup="getTotal()" placeholder="taxes" type="number" id="taxes">
      <input onkeyup="getTotal()" placeholder="ads" type="number" id="ads">
      <input onkeyup="getTotal()" placeholder="discount" type="number" id="discount">
      <small id="total"></small>
    </div>
    <input placeholder="count" type="number" id="count">
    <input placeholder="category" type="text" id="category">
    <button id="submit">create</button>
  </div>

  <div class="output">
    <div class="searchBlock">
      <input onkeyup="searchData(this.value)" placeholder="search" type="text" id="search">
      <div class="btnSearch">
         <button onclick="getSearchMood(this.id)" id="searchTitle">search By Title</button>
         <button onclick="getSearchMood(this.id)" id="searchCategory">search By Category</button>
      </div>
    </div>

     <table>
      <tr>
        <th>id</th>
        <th>title</th>
        <th>price</th>
        <th>taxes</th>
        <th>ads</th>
        <th>discount</th>
        <th>total</th>
        <th>category</th>
        <th>update</th>
        <th>delete</th>
      </tr>
      <tbody id="tbody">
        <div id="deleteAll">       
        </div>

      </tbody>
     </table>
  </div>
 
</div>
  <script src="main.js" defer></script>
 </body>
</html>
